
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <form class="space-y-6">
      <div>
        <label class="block font-semibold text-sm mb-1" for="email">Email address</label>
        <input id="email" type="email" placeholder="e.g. alex@email.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ind>
      </div>

      <div>
        <label class="block font-semibold text-sm mb-1" for="password">Create password</label>
        <input id="password" type="password" placeholder="At least 8 characters" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block font-semibold text-sm mb-1" for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" placeholder="At least 8 characters" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <p class="text-xs text-gray-500">Password must contain at least 8 characters</p>

      <button type="button" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50">Register</button>
    </form>
  </div>
</body>
</html>
